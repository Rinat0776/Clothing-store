<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>STORE FASHION</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header__menu">
                <div class="header__logo">YOUR LOGO</div>
                <!-- /.logo -->
                <div class="header__menu">
                    <img class="header__icon" src="./img/header/magnifying-glass.svg" alt="magnifying-glass.">
                    <img class="header__icon" src="./img/header/heart.svg" alt="heart">
                    <img class="header__icon" src="./img/header/shopping-cart.svg" alt="shopping-cart">
                </div>
                <!-- /.header_icon -->
            </div>
            <!-- /.header_menu -->
        </div>
        <!-- /.container -->
    </div>
    <!-- /.header -->
    <div class="hero">
        <div class="container">
            <div class="hero__info">
                <span class="hero__description hero__description_top">new trend</span>
                <!-- /.hero__diskription_top -->
                <h1 class="hero__heading">Collusion</h1>
                <span class="hero__description hero__description_bottom">An exclusive selection of this season's
                    trends.</span>
                <!-- /.hero__diskription_bottom-->
                <div class="hero__inner">
                    <button class="button hero__button">discover</button>
                    <!-- /.button hero__button -->
                    <button class="button hero__button">shop now</button>
                    <!-- /.button hero__button -->
                </div>
                <!-- /.hero__iner -->
            </div>
            <!-- /.hero__info -->
        </div>
        <!--/.container-->
    </div>
    <!-- /.hero -->
    <main>
        <section class="section category">
            <div class="container">
                <div class="category__wrap wrap">
                    <div class="category__column">
                        <div class="category__inner_top">
                            <img src="./img/category/category_1.jpg" alt="" class="category__img">
                        </div>
                        <!-- /.category__inner_top -->
                        <div class="category__inner_bottom">
                            <img src="./img/category/category_2.jpg" alt="" class="category__img_little">
                            <img src="./img/category/category_3.jpg" alt="" class="category__img_little">
                        </div>
                        <!-- /.catigory__inner_bottom-->
                    </div>
                    <!-- /.cotigory__column -->
                    <div class="category__column">
                        <img src="./img/category/category_4.jpg" alt="" class="category__img">
                        <div class="category__mask">
                            <button class="card__btn">
                                <span class="card__text">category name</span>
                            </button>
                            <!-- /.card__btn -->
                        </div>
                    </div>
                    <!-- /.cotigory__column-->
                </div>
                <!-- /.category__wrap wrap -->
            </div>
            <!-- /.container -->
        </section>
        <!-- /.section category -->
    </main>

</body>

</html>
